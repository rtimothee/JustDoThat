{% extends "layout/base.html" %}

{% block content %}
	<ul>
		{% for message in messages %}
			<li class="challenge">
				<a href="/user/conversation/{{message.emeteur}}/" title="{{message.emeteur}}">{{ message.emeteur }} {{ message.dateMessage }}</a> 
				
				<a href="" title="">{{ message.message }}</a> 
			
			</li>
			<br />
		{% endfor %}
	</ul>
	 <form action="" method="post" enctype="multipart/form-data"> {% csrf_token %}
      {{ message_form.as_p }}
      <input type="submit" value="Send the message">
  </form>
{% endblock content %}
