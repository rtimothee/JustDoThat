{% extends "layout/base.html" %}

{% block content %}
<div>
	<form action="" method="get">
		{{form.as_p}}
		<input type="submit" value="Recherche"/>
	</form>
</div>
<div>
	<h2>Defis</h2>
	<div>
		{% for defi in defis %}
			<p>{{defi.titre}}</p>

	</div>
	
	<h2>Utilisateur</h2>
	<div>
		{% for utilisateur in utilisateurs %}
			<p>{{utilisateur.username}}</p>
		{% endfor %}
	</div>
</div>
{% endblock content %}
