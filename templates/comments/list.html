<div class="comment_start"></div>
{% for comment in comment_list %}
   <div class="comment">
      <p><a href="/user/profile/{{ comment.user }}" class="answer_user" >{{ comment.user }}</a> {{ comment.comment }}<br />
      <span class="answer_date"> ({{ comment.submit_date|timesince }} ago)</span></p>
   </div>
{% endfor %}
