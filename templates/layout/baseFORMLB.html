<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  	<!-- base sans design pour les formulaires utilisablent en lightbox -->
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />	
	<meta name="Authors" content="Pixel Pepper" />
	<meta name="Description" content="" />
	<link rel="stylesheet" title="Ma Feuille de Style" type="text/css" href="{{ MEDIA_URL }}style/style.css" media="screen" />
	<link rel="stylesheet" href="{{ MEDIA_URL }}style/colorbox.css" />
	<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.js"></script>
	<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.colorbox-min.js"></script>
	<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.colorbox.js"></script>
	<script>
	//code de lightbox Colorbox jQuery
			$(document).ready(function(){
				//Examples of how to assign the ColorBox event to elements
				$(".group1").colorbox({rel:'group1'});
				$(".group2").colorbox({rel:'group2', transition:"fade"});
				$(".group3").colorbox({rel:'group3', transition:"none", width:"75%", height:"75%"});
				$(".group4").colorbox({rel:'group4', slideshow:true});
				$(".ajax").colorbox();
				$(".youtube").colorbox({iframe:true, innerWidth:425, innerHeight:344});
				$(".iframe").colorbox({iframe:true, width:"80%", height:"80%"});
				$(".inline").colorbox({inline:true, width:"50%"});
				$(".callbacks").colorbox({
					onOpen:function(){ alert('onOpen: colorbox is about to open'); },
					onLoad:function(){ alert('onLoad: colorbox has started to load the targeted content'); },
					onComplete:function(){ alert('onComplete: colorbox has displayed the loaded content'); },
					onCleanup:function(){ alert('onCleanup: colorbox has begun the close process'); },
					onClosed:function(){ alert('onClosed: colorbox has completely closed'); }
				});
				
				//Example of preserving a JavaScript event for inline calls.
				$("#click").click(function(){ 
					$('#click').css({"background-color":"#f00", "color":"#fff", "cursor":"inherit"}).text("Open this window again and this message will still be here.");
					return false;
				});
			});
		</script>
		
    <title>Just do that</title>            
  </head>
  <body>
	<div id="everythingFORM">

		
	  	
	  	<div id="contentFORM">
	  		{% block content %}{% endblock content %}
	  	</div>
	  	
	  	<div class="clear">
	  		
	  	</div>
	
	  	
	  
	</div>
  </body>
</html>
